version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install Bun
        - curl -fsSL https://bun.sh/install | bash
        - export BUN_INSTALL="$HOME/.bun"
        - export PATH="$BUN_INSTALL/bin:$PATH"
        # Install dependencies with Bun
        - bun install --frozen-lockfile
    build:
      commands:
        - export BUN_INSTALL="$HOME/.bun"
        - export PATH="$BUN_INSTALL/bin:$PATH"
        # Debug - verify env vars are present (won't print values)
        - echo "WORKOS_API_KEY is $(if [ -n \"$WORKOS_API_KEY\" ]; then echo 'SET'; else echo 'NOT SET'; fi)"
        - echo "DATABASE_URL is $(if [ -n \"$DATABASE_URL\" ]; then echo 'SET'; else echo 'NOT SET'; fi)"
        - bun run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
